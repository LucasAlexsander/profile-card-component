<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Card</title>
</head>
<body>    
    <section>

        <!--BACKGROUND-->
        <div class="bg-image">
            <img src="assets/image/bg-pattern-top.svg" alt="">
            <img src="assets/image/bg-pattern-bottom.svg" alt="">
        </div>
        <!--<div class="bg-image-second"></div>-->

        <!--BACKGROUND-TOP-CARD-->
        <div class="container">
            <div class="image">
                <img src="assets/image/bg-pattern-card.svg" alt="">
            </div>
        <!--PROFILE PICTURE-->
            <div class="profile-picture">
                <img src="assets/image/image-victor.jpg" alt="">
            </div>


        <!--NAME, AGE AND CITY-->
            <div class="name">
                <div class="name-info">
                    <h2>Victor Crest</h2>
                    <p>26</p>
                </div>
                <div class="city">
                    <p>London</p>
                </div>
            </div>

            <!--LINE-->
            <div class="line"></div>

            <!--INFO-NUMBERS-->
            <div class="numbers">
                <div class="number">
                    <p>80K</p>
                    <p>803K</p>
                    <p>1.4K</p>
                </div>
                <div class="numbers-info">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
